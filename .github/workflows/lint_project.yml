name: Run lint

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    run-tslint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-node@v1
              with:
                  node-version: 14
            - run: yarn install --frozen-lockfile && yarn run tslint
